<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Force cache refresh for GitHub Pages -->
    <meta name="timestamp" content="2025-03-12T04:34:00Z">
    <title>Adam Trabold</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer sky" data-speed="0.2">
            <img src="./attached_assets/sky_crop.png" alt="Sky">
        </div>
        <div class="parallax-layer name first" data-speed="0.4">
            <span>Adam</span>
        </div>
        <div class="parallax-layer field" data-speed="0.6">
            <img src="./attached_assets/fieldandadam.png" alt="Field">
        </div>
        <div class="parallax-layer name last" data-speed="0.8">
            <span>Trabold</span>
        </div>
    </div>

    <div class="bottom-content">
        <div class="track-player">
            <iframe style="border: 0; width: 100%; height: 42px;" src="https://bandcamp.com/EmbeddedPlayer/album=1060448766/size=small/bgcol=ffffff/linkcol=0687f5/transparent=true/" seamless><a href="https://adamtrabold.bandcamp.com/album/perpetual-care">Perpetual Care by Adam Trabold</a></iframe>
        </div>
        <!-- Replace this form with a Mailchimp embedded form -->
        <div id="mc_embed_signup" class="subscribe-form">
            <form action="https://[YOUR-MAILCHIMP-FORM-URL]" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
                <div class="input-group">
                    <input type="email" name="EMAIL" class="email-input" id="mce-EMAIL" placeholder="SUBSCRIBE TO THE EMAIL LIST" required>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_[YOUR-FORM-ID]" tabindex="-1" value="">
                    </div>
                    <button type="submit" class="join-btn">JOIN</button>
                </div>
            </form>
        </div>

        <div class="music-services">
            <a href="https://adamtrabold.bandcamp.com/" class="bandcamp" target="_blank" rel="noopener noreferrer"><img src="./attached_assets/svg/bandcamp.svg" width="88" alt="Bandcamp"></a>
            <a href="https://music.apple.com/us/artist/adam-trabold/1491788174" class="apple" target="_blank" rel="noopener noreferrer"><img src="./attached_assets/svg/apple.svg" width="100" alt="Apple Music"></a>
            <a href="https://tidal.com/browse/artist/6216990" class="tidal" target="_blank" rel="noopener noreferrer"><img src="./attached_assets/svg/tidal.svg" width="94" alt="TIDAL"></a>
            <a href="https://open.spotify.com/artist/49T3jSq6rsq3w1owrWnWWn?si=RK3S0yivTZGzZrrKm2lYXg" class="spotify" target="_blank" rel="noopener noreferrer"><img src="./attached_assets/svg/spotify.svg" width="76" alt="Spotify"></a>
            <a href="https://amazon.com/music/player/artists/B0014OOMXC/adam-trabold?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_rtNfnCsEJvyLIFyhzqwjptytJ" class="amazon" target="_blank" rel="noopener noreferrer"><img src="./attached_assets/svg/amazon.svg" width="104" alt="Amazon Music"></a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Trabold</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer sky" data-speed="0.2">
            <img src="attached_assets/sky_crop.png" alt="Sky">
        </div>
        <div class="parallax-layer name first" data-speed="0.4">
            <span>adam</span>
        </div>
        <div class="parallax-layer field" data-speed="0.6">
            <img src="attached_assets/fieldandadam.png" alt="Field">
        </div>
        <div class="parallax-layer name last" data-speed="0.8">
            <span>trabold</span>
        </div>
    </div>

    <div class="bottom-content">
        <div class="music-info">
            <div class="track-info">Perpetual Care by Adam Trabold</div>
            <div class="music-services">
                <a href="#" class="spotify">Spotify</a>
                <a href="#" class="bandcamp">Bandcamp</a>
                <a href="#" class="apple">Apple Music</a>
                <a href="#" class="youtube">YouTube Music</a>
                <a href="#" class="tidal">TIDAL</a>
                <a href="#" class="amazon">Amazon Music</a>
            </div>
        </div>

        <form class="subscribe-form">
            <label for="email">Subscribe to the email list</label>
            <div class="input-group">
                <input type="email" id="email" name="email" required>
                <button type="submit" class="join-btn">JOIN</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
